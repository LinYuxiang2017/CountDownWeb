<!DOCTYPE html>
<html>

	<head>
		<title>CountDown</title>
		
		<link rel="stylesheet" type="text/css" href="css/Base.css"/>
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js" ></script>

	</head>

	<body>
		<div class="clearFix">
			<div id="time">
				<div class="wrap">
					<input type="text" name="" id="" placeholder="00" class="text-input" maxlength="2" /> Minute
					<input type="text" name="" id="" placeholder="00" class="text-input" maxlength="2" /> Second
				</div>
			</div>
		</div>
		<div id="buttons">
			<div class="button button-on-focus">Start</div>
			<div class="button">Pause</div>
			<div class="button">Reset</div>
		</div>
	</body>

</html>
